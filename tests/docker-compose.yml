version: "3.5"

services:
  redis:
    image: bitnami/redis:7.0.15
    container_name: redis_bloxlink_lib
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-admin123}
    command: /opt/bitnami/scripts/redis/run.sh --maxmemory 100mb --bind "redis"
    ports:
      - '6379:6379'
    networks:
      - default

  mongodb:
    image: mongo:5.0.27
    container_name: mongodb_bloxlink_lib
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-admin123}
    ports:
      - '27017:27017'
    networks:
      - default

networks:
  default:
    name: bloxlink-test-network
